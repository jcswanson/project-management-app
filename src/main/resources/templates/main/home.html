<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header CSS and Bootstrap is in Thymeleaf Layouts html file -->
<head th:replace="layouts :: header"></head>
<body>

<!-- Navbar menu located in layouts -->
<nav th:replace="layouts :: navbar"></nav>

<div>
	<h4> Current Projects </h4>
	<table>
		<thead>
			<tr>
				<th> Project Name</th>
				<th> Project Stage</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aProject : ${projectsList}">
				<td th:text="${aProject.name}"/>
				<td th:text="${aProject.stage}"/>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<h4> Current Employees </h4>
	<table>
		<thead>
			<tr>
				<th> First Name </th>
				<th> Last Name </th>
				<th> Email Address </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="anEmployee : ${employeeList}">
				<td th:text="${anEmployee.firstName}"/>
				<td th:text="${anEmployee.lastName}"/>
				<td th:text="${anEmployee.email}"/>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
