<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header CSS and Bootstrap is in Thymeleaf Layouts html file -->
<head th:replace="layouts :: header"></head>
<body>

	<!-- Navbar menu located in layouts -->
	<nav th:replace="layouts :: navbar"></nav>

	<div class="container" style="padding-top: 15px">

		<h3>Main Dashboard</h3>
		<a th:text="${versionNumber}"></a>
		<hr>
		<h4>Current Projects</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-border table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectsList}">
							<td th:text="${aProject.name}" />
							<td th:text="${aProject.stage}" />
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				
				<script>
					var chartData = "[[${chartDataStatus}]]"
				</script>
			</div>
		</div>
	</div>

	<div class="container">
		<h4>Current Employees</h4>
		<hr>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-border table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmployee : ${employeeListProjectsCnt}">
							<td th:text="${anEmployee.firstName}" />
							<td th:text="${anEmployee.lastName}" />
							<td th:text="${anEmployee.projectCount}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
</body>
</html>
